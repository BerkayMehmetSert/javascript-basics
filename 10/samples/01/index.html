<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 1</title>
</head>
<body>
<form>
    <label for="num1">Number 1:</label><input type="text" id="num1" name="num1"><br>
    <label for="num2">Number 2:</label><input type="text" id="num2" name="num2"><br>
    <input type="button" value="Calculate" onclick="calculate()">
</form>
<p id="result"></p>
<script>
    function calculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sum = parseInt(num1) + parseInt(num2); // parseInt() converts a string to an integer
        document.getElementById("result").innerHTML = "Result: " + sum;
    }
</script>
</body>
</html>
