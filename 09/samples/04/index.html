<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 4</title>
</head>
<body>
<p>What is the date?</p>
<button onclick="getDate()">Click Me</button>
<script>
    function getDate() {
        document.getElementById('date').innerHTML = Date();
    }
</script>
<p id="date"></p>
</body>
</html>
