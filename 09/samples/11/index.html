<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 11</title>
</head>
<body>
<input type="button" value="Get Location Info" onclick="getLocationInfo()">
<script>
    function getLocationInfo() {
        document.write("Href = " + location.href + "<br>");
        document.write("Host = " + location.host + "<br>");
        document.write("Hostname = " + location.hostname + "<br>");
        document.write("Pathname = " + location.pathname + "<br>");
        document.write("Port = " + location.port + "<br>");
        document.write("Protocol = " + location.protocol + "<br>");
        document.write("Search = " + location.search + "<br>");
        document.write("Origin = " + location.origin + "<br>");
    }
</script>
</body>
</html>
