<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 5</title>
</head>
<body>
<script>
    let number, inputNumber;
    let result = 0;
    let average = 0;

    const question = "Enter a number: ";
    const answer = "The average: ";

    number = prompt(question);
    number = parseInt(number); // convert string to number

    for (let i = 0; i < number; i++) {
        inputNumber = prompt(question);
        inputNumber = parseInt(inputNumber); // convert string to number
        result += inputNumber;
    }

    average = result / number;
    document.write(answer + average);
</script>
</body>
</html>
