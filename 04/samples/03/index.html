<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 3</title>
</head>
<body>
<script>
    let number;
    const question = "Enter a positive number: ";

    do {
        number = parseInt(prompt(question));
    } while (number <= 0);
    document.write("You entered " + number + ".");
</script>
</body>
</html>
