<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 4</title>
</head>
<body>
<script>
    let day;
    const question = "What day is today?";
    day = prompt(question);

    switch (day) {
        case "Monday":
            document.write("<p>Today is Monday</p>");
            break;
        case "Tuesday":
            document.write("<p>Today is Tuesday</p>");
            break;
        case "Wednesday":
            document.write("<p>Today is Wednesday</p>");
            break;
        case "Thursday":
            document.write("<p>Today is Thursday</p>");
            break;
        case "Friday":
            document.write("<p>Today is Friday</p>");
            break;
        case "Saturday":
            document.write("<p>Today is Saturday</p>");
            break;
        case "Sunday":
            document.write("<p>Today is Sunday</p>");
            break;
        default:
            document.write("<p>That is not a day!</p>");
            break;
    }
</script>

</body>
</html>
