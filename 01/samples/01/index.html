<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 1</title>
</head>
<body>
<script>
    let name;
    const question = "What is your name?";
    // Use the prompt() method to get input from the user
    name = prompt(question);

    // Use the document object to write the name to the page
    document.write("<h1>Hello " + name + "</h1>");
</script>
</body>
</html>
