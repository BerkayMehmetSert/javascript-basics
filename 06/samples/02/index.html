<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 2</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        area() {
            return Math.PI * this.radius * this.radius;
        }

        circumference() {
            return 2 * Math.PI * this.radius;
        }

        diameter() {
            return 2 * this.radius;
        }
    }

    let radius = prompt("Enter the radius of the circle: ");
    radius = parseInt(radius); // Convert string to number

    let circle = new Circle(radius);
    document.write("Radius: " + circle.radius + "<br>");
    document.write("Area: " + circle.area() + "<br>");
    document.write("Circumference: " + circle.circumference() + "<br>");
    document.write("Diameter: " + circle.diameter() + "<br>");
</script>
</body>
</html>
