<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 2</title>
</head>
<body>
<script>
    let arrays = [1, 2, 3, 4, 5];
    document.write("arrays = " + arrays + "<br/>");
    document.write("arrays.length = " + arrays.length + "<br/>");
    document.write("sort arrays = " + arrays.sort() + "<br/>");
    document.write("reverse arrays = " + arrays.reverse() + "<br/>");
</script>
</body>
