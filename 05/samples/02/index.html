<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 2</title>
</head>
<body>
<script>
    function divide(a, b) {
        document.write(a / b + "<br>");
    }

    let a = prompt("Enter a number");
    let b = prompt("Enter another number");

    a = parseInt(a); // convert string to integer
    b = parseInt(b); // convert string to integer

    divide(a, b);
</script>
</body>
</html>
