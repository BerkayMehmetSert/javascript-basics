<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 1</title>
</head>
<body>
<script>
    function sayHelloTo(name) {
        document.write("Hello " + name + "!" + "<br>");
    }

    let name = prompt("What is your name?");
    sayHelloTo(name);
</script>
</body>
</html>
